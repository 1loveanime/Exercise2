{% extends 'simpleauth/base.html'%}

{% block content %}

	<form method="post">{% csrf_token %}
		<table>
		{% for field in form%}
		<tr>
			<td>{{ field.label_tag }}</td>
			<td>{{ field }}</td>
			<td>{{ field.errors }}</td>
		</tr>
		{% endfor %}
		</table>
		<button class="btn btn-dark" type="submit">Sign up</button>
	</form>
{% endblock %}
